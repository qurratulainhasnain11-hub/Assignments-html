<html >
<head>
    
    <title>Image Animation</title>

</head>
<body>
    <h1>Basic Marquee:</h1>
   <center> <p>welcome to html marquee.</p></center>
    <h1>Scroll Marquee:</h1>
<marquee behavior="scroll" ><img src="/Image/motivation.png" alt="motivational quote" height="200px" width="200px"></marquee>
<h1>Alternate Marquee:</h1>
<marquee behavior="alternate" ><img src="/Image/motivation.png" alt="motivational quote" height="200px" width="200px"></marquee>
<h1>Slide Marquee:</h1>
<marquee behavior="slide" ><img src="/Image/motivation.png" alt="motivational quote" height="200px" width="200px"></marquee>
<h1>Direction in marquee:</h1>
<marquee direction="right" ><img src="/Image/motivation.png" alt="motivational quote" height="200px" width="200px"></marquee>

</body>
</html>
